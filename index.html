<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Try #2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Word Guess Game</h1>
    <h3 id="theme">Press any key to start!</h3>
    <div class="score">
        <p id="wins"></p>
        <p id="losses"></p>
    </div>
    <br><br>
    <p id="blank"></p>
    <br><br>
    <div class="wrongs">
        <p id="guessesLeft"></p>
        <p id="lettersGuessed"></p>
    </div>
    <div class= "hintButton">
        <button id="clickMe">Hint!</button>
        <p id="hintMe"></p>
    </div>
    <script>
        var wordBank = [["red a", "blood"], ["blue a", "water"], ["green a", "grass"], ["yellow a", "lemons"], ["brown", "dirt"]];
        var wrongLetters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r",
            "s", "t", "u", "v", "w", "x", "y", "z"]
        var wins = 0;
        var losses = 0;
        var wrongLetter = [];
        var guessesLeft = 10;
        var underScores = [];
        var guessedLetters = [];
        var randWord;
        var winCounter = 0;
        var hint = "";

        function startGame() {
            randNum = Math.floor(Math.random() * wordBank.length);
            randWord = wordBank[randNum][0];
            hint = wordBank[randNum][1];
            winCounter= 0;

            for (i = 0; i < randWord.length; i++) {
                if (randWord[i] === " "){
                    underScores.push(String.fromCharCode(160));
                    winCounter++;
                } else
                underScores.push("_");
            }; 
            guessedLetters = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", ];
            wrongLetter = [];
            guessesLeft = 10;

            document.getElementById("hintMe").textContent = "";
            document.getElementById("blank").textContent = "Guess this word: " + underScores.join(" ");
            document.getElementById("wins").textContent = "Wins: " + wins;
            document.getElementById("losses").textContent = "Losses: " + losses;
            document.getElementById("lettersGuessed").textContent = "Wrong letters: " + guessedLetters.join(" ");
            document.getElementById("guessesLeft").textContent = "You have " + guessesLeft + " wrong guesses left";
        }
        startGame();

        function winLose() {
            if (winCounter === randWord.length) {
                wins++;
                document.getElementById("wins").textContent = "Wins: " + wins;
                underScores = [];
                startGame();
            } else if (guessesLeft === 0) {
                losses++;
                document.getElementById("losses").textContent = "Losses: " + losses;
                underScores = [];
                guessedLetters = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", ];
                document.getElementById("lettersGuessed").textContent = "Wrong letters: " + guessedLetters.join(" ");
                startGame();
            }
        }
        document.getElementById("clickMe").onclick = function () {displayHint()};
        function displayHint() {
            document.getElementById("hintMe").textContent = "The color of: " +hint;
        }
        document.onkeydown = function (event) {
            document.getElementById("theme").textContent = "The theme is COLORS.";

            userGuesses = event.key;

            if (randWord.indexOf(userGuesses) > -1) {
                for (i = 0; i < randWord.length; i++) {
                    if (randWord[i] === userGuesses && underScores[i] === "_") {
                        underScores[i] = userGuesses;
                        winCounter++;
                        document.getElementById("blank").textContent = "Guess this word: " + underScores.join(" ");
                        winLose();
                    }
                }
            } else {
                for (i = 0; i < wrongLetters.length; i++) {
                    if (wrongLetters[i] === userGuesses && wrongLetters[i] !== guessedLetters[i]) {
                        guessedLetters[i] = userGuesses;
                        guessesLeft--;
                        document.getElementById("lettersGuessed").textContent = "Wrong letters: " + guessedLetters.join(" ");
                        document.getElementById("guessesLeft").textContent = "You have " + guessesLeft +
                            " wrong guesses left";
                        winLose();
                    }
                }
            }      
        } 
    </script>
</body>
</html>
